<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel Slider</title>
</head>

<body>
    <div class="container">
        <div class="slide red"><span class="number">1</span></div>
        <div class="slide green"><span class="number">2</span></div>
        <div class="slide blue"><span class="number">3</span></div>
    </div>
    <div class="directions">
        <span class="left">Left</span>
        <span class="right">Right</span>
    </div>
    <script src="index.js"></script>
</body>

</html>
