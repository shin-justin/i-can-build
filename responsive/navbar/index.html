<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="menu-item nav-menu-item">Home</li>
            <li class="menu-item nav-menu-item">About</li>
            <li class="menu-item nav-menu-item">Contact</li>
            <li class="menu-item nav-menu-item">Pricing</li>
        </ul>
        <ul class="navbar-menu-end">
            <li class="menu-item nav-menu-item">Sign up</li>
            <li class="menu-item nav-menu-item">Sign in</li>
        </ul>
        <div class="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 17h14M5 12h14M5 7h14" />
            </svg>
        </div>
    </nav>
    <nav>
        <ul class="responsive-menu">
            <li class="menu-item responsive-menu-item">Home</li>
            <li class="menu-item responsive-menu-item">About</li>
            <li class="menu-item responsive-menu-item">Contact</li>
            <li class="menu-item responsive-menu-item">Pricing</li>
        </ul>
    </nav>
    <script src="index.js"></script>
</body>

</html>
